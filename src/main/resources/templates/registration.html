<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User Registration</title>
</head>
<body>
    <form th:action="@{/registration}" method="post" th:object="${newUser}">
       <div><input type="text" placeholder="Name" th:field="*{Name}"></div>
       <div><input type="text" placeholder="Last Name" th:field="*{lastName}"></div>
       <div><input type="email" placeholder="E-mail" th:field="*{email}"></div>
       <div><input type="tel" placeholder="Telephone Number" th:field="*{telephoneNumber}"></div>
       <div><input type="text" placeholder="Address" th:field="*{address}"></div>
       <div><input type="text" placeholder="Postcode" th:field="*{postcode}"></div>
       <div><input type="text" placeholder="Country" th:field="*{country}"></div>
       <div><input type="password" placeholder="Password" th:field="*{password}"></div>
       <div><input type="submit" value="Register"></div>
    </form>
</body>
</html>
